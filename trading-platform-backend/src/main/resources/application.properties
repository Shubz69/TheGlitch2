# Server config
server.port=8080

# OpenAI setup
spring.ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key-here}
spring.ai.openai.chat.model=gpt-3.5-turbo
spring.ai.vectorstore.enabled=false

# DB config
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/trading_platform?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:your-db-password-here}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA config
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# JWT
jwt.secret=${JWT_SECRET:your-jwt-secret-here}
jwt.expiration=86400000
application.security.jwt.secret-key=${JWT_SECRET:your-jwt-secret-here}
application.security.jwt.expiration=86400000
application.security.jwt.refresh-token.expiration=604800000

# AES Encryption
aes.encryption.key=${AES_KEY:your-aes-encryption-key-here}

# Logging
logging.level.org.springframework=INFO
logging.level.com.project.trading_platform_backend=DEBUG

# === Email Configuration ===
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password-here}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
support.admin.email=${ADMIN_EMAIL:your-email@gmail.com}

# Stripe API Key
stripe.api.key=${STRIPE_SECRET_KEY:your-stripe-secret-key-here}
stripe.endpoint.secret=${STRIPE_WEBHOOK_SECRET:your-stripe-webhook-secret-here}
